{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Automated System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
  </head>
    <body>
      <div class="signcontainer">
        <div class="subcontainer">
          <div class="cont">
            <img src="{% static 'img/splash.png' %}" alt= "">
            <div>
              <span>Type your request here</span>
            </div>
            <form method="post" action="{% url 'post_request' %}">
              {% csrf_token %}
              <div class="textv">
                <textarea name="message" rows="5"></textarea>
              </div>
              <button type="submit" class="btn6">Post</button>
            </form>
            {% for message in messages %}
            <script>
                var message = '{{ message|escapejs }}';
                window.alert(message);
            </script>
            {% endfor %}
          </div>
        </div>
        </div>
    </body>
</html>
