{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Automated System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/reply.css' %}">
  </head>
    <body>
      <div class="signcontainer">
        <div class="subcontainer">
          <div class="cont">
            <img src="{% static 'img/splash.png' %}" alt= "">
            <div>
              <span>Reply to Request</span>
            </div>
            <form method="post" action="{% url 'reply_to_post' %}">
              {% csrf_token %}
              <input type="hidden" name="post_identifier" value="{{ post_id }}">
              <div class="textv">
                <textarea name="reply" rows="5"></textarea>
              </div>
              <button type="submit">Reply</button>
          </form>
        </div>
        </div>
    </body>
</html>
